<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador Númerico</title>

    <meta
      name="description"
      content="Contador numérico online | Simples e Rápido"
    />

    <meta
      property="og:site_name"
      content="Contador numérico online | Simples e Rápido"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,400&family=Secular+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main">
      <div class="container">
        <p class="counter" id="counter">0</p>

        <div class="buttons">
          <div class="addButton">
            <button id="addButton" onclick="addNumber()">+</button>
          </div>

          <div class="removeButton">
            <button id="removeButton" onclick="removeNumber()">-</button>
          </div>
        </div>

        <div class="resetButton">
          <button id="resetButton" onclick="resetNumber()">Redefinir</button>
        </div>

        <div class="footer">
          <button id="muteButton" onclick="muteSound()">
            <img
              id="muteImage"
              src="/assets/volume-mute.svg"
              alt="Icone mutar som"
            />
          </button>
        </div>

        <div class="info invisible">
          <ul>
            Se preferir, use as teclas:
            <li>
              <img src="/assets/plus.svg" alt="Tecla mais" /> ou
              <img src="/assets/arrow-up2.svg" alt="seta para cima" /> para
              aumentar um número;
            </li>
            <li>
              <img src="/assets/negativo2.svg" alt="sinal de negativo" /> ou
              <img src="/assets/arrow-down2.svg" alt="seta para baixo" /> para
              diminuir um número;
            </li>
            <li><span id="R">R</span> para resetar a contagem.</li>
          </ul>
        </div>

        <div class="author-name">
          <p>Feito por Diego Alves</p>
        </div>
      </div>
    </main>

    <script src="/main.js"></script>
  </body>
</html>
